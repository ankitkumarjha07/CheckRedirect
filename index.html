<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const query = window.location.search;       // includes ?a=1
      const hash = window.location.hash;          // includes #section
      const path = window.location.pathname;      // includes /foo/bar
  
      const base = "https://skilling.wadhwanifoundation.org";
      const newUrl = base + path + query + hash;
  
      document.getElementById("redirectMessage").innerHTML =
        `This webpage has moved to <a href="${newUrl}">${newUrl}</a>. ` +
        `If this doesn't redirect automatically, click the link.`;
  
      setTimeout(function () {
        window.location.replace(newUrl);
      }, 2000);
    });
  </script>
  
</head>
<body>
  <p id="redirectMessage"></p>
</body>
</html>
