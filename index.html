<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const base = "https://skilling.wadhwanifoundation.org";
      const { pathname, search, hash } = window.location;
      const newUrl = base + pathname + search + hash;
  
      const msg = document.getElementById("redirectMessage");
      msg.innerHTML = `
        This webpage has moved to 
        <a href="${newUrl}">${newUrl}</a>. 
        If it doesn't redirect automatically, click the link.
      `;
  
      setTimeout(() => {
        window.location.replace(newUrl);
      }, 2000);
    });
  </script>  
</head>
<body>
  <p id="redirectMessage"></p>
</body>
</html>
